# Action definition metadata
name: "issue_echochain"
description: "Actionchain for storing jira issue to db"

# `runner_type` has value `action-chain` to identify that action is an ActionChain.
runner_type: "action-chain"

# `entry_point` path to the ActionChain definition file, relative to the pack's action directory.
entry_point: "issue_echochain.yaml"

enabled: true
parameters:
  issue_key:
     type: string
     description: "id of a issue"
     required: true
  include_comments:
    type: boolean
    description: True to include issue comments.
    required: true
    default: false
  include_attachments:
    type: boolean
    description: True to include issue attachments.
    required: true
    default: false
  include_customfields:
    type: boolean
    description: True to include custom fields.
    required: true
    default: false
	

  skip_notify:
    default:
      - c2
notify:
  on-complete:
    message: "\"@channel: Action succeeded.\""
    routes:
      - "slack"

